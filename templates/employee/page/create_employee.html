{% extends 'core/page/full_page.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<div class="container mt-5">
    <h2>Create Employee</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Create Employee</button>
    </form>
</div>
{% endblock %}
