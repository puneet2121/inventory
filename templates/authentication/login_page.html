{% extends 'core/page/base_page.html' %}
{% load static %}
{% block title %}Login Page{% endblock %}
{% block base_page_content %}

<section class="vh-100 bg-light d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <a href="#">
                <img class="img-fluid mb-3" src="{% static 'bizly_logo.png' %}" alt="logo" style="max-width: 180px;">
              </a>
              <h1 class="h4 fw-bold">Sign in to your account</h1>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" name="username" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Sign in</button>
              </div>
              <!-- Uncomment if you need signup link -->
              <!--
              <p class="text-center mt-3 small text-muted">
                Don’t have an account yet? 
                <a href="#" class="fw-semibold text-decoration-none">Sign up</a>
              </p>
              -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
