{% load static %}
<nav class="navbar navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex align-items-center ms-auto">
            <!-- Notifications button (placeholder) -->
            <button class="btn btn-link text-white position-relative me-2" type="button" aria-label="Notifications">
                <i class="bi bi-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>

            <div class="dropdown">
                <button class="btn btn-link text-white dropdown-toggle d-flex align-items-center" type="button" id="mobileProfileMenu" data-bs-toggle="dropdown" aria-expanded="false">

                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="mobileProfileMenu">
                    <li><a class="dropdown-item" href="#">Info</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'authentication:logout' %}">Logout</a></li>
