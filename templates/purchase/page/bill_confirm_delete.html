{% extends 'core/page/full_page.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-xl font-semibold text-red-600">Confirm Delete</h2>
  <p class="mt-4">Are you sure you want to delete this bill?</p>
  <p><strong>{{ bill.category }}</strong> — ₹{{ bill.amount }} on {{ bill.bill_date }}</p>

  <form method="post" class="mt-6 space-x-4">
    {% csrf_token %}
    <a href="{% url 'purchase:bill_list' %}" class="bg-gray-400 px-4 py-2 text-white rounded">Cancel</a>
    <button type="submit" class="bg-red-600 px-4 py-2 text-white rounded hover:bg-red-700">Delete</button>
  </form>
</div>
{% endblock %}
