{% extends 'core/page/full_page.html' %}
{% block title %}{% if is_edit %}Edit{% else %}New{% endif %} Vendor{% endblock %}
{% block page_content %}
<h3 class="my-3"><i class="bi bi-truck me-2"></i>{% if is_edit %}Edit{% else %}New{% endif %} Vendor</h3>
<form method="post" novalidate>
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
      {{ form.as_p }}
      <div class="mt-3">
        <button class="btn btn-primary" type="submit"><i class="bi bi-save me-1"></i> Save</button>
        <a class="btn btn-secondary" href="{% url 'purchase:vendor_list' %}">Back</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
