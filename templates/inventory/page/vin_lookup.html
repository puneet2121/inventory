<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand img {
            max-height: 40px;
        }
        .contact-info {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .contact-info span {
            margin-left: 5px;
            margin-right: 10px;
        }
        .contact-btn {
            background-color: cyan;
            border: none;
            padding: 5px 10px;
            color: black;
        }
        .navbar-nav .nav-item {
            margin-right: 10px;
        }
        .navbar-collapse {
            justify-content: space-between;
        }
        .navbar-icons a {
            margin-right: 15px;
        }
        .navbar-icons i {
            font-size: 1.2rem;
        }
        @media (max-width: 992px) {
            .contact-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .contact-btn {
                margin-top: 10px;
            }
            .navbar-icons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center navbar-icons">
                    <a href="#">
                        <i class="bi bi-cart"></i> <!-- Cart Icon -->
                    </a>
                    <a href="#">
                        <i class="bi bi-search"></i> <!-- Search Icon -->
                    </a>
                    <div class="contact-info d-lg-flex d-none">
                        <i class="bi bi-telephone"></i> <!-- Telephone Icon -->
                        <span>+1 (650) 555-0111</span>
                        <span>Puneet Kumar</span>
                    </div>
                    <button class="contact-btn ms-3 d-lg-block d-none">Contact Us</button>
                </div>
            </div>
            <div class="d-flex align-items-center navbar-icons d-lg-none">
                <div class="contact-info">
                    <i class="bi bi-telephone"></i> <!-- Telephone Icon -->
                    <span>+1 (650) 555-0111</span>
                    <span>Puneet Kumar</span>
                </div>
                <button class="contact-btn ms-3">Contact Us</button>
            </div>
        </div>
    </nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
