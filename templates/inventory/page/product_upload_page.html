{% extends 'core/page/full_page.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block page_content %}
    {% block content %}
        <h1>Create Product</h1>
        <form id="product-form" class="mb-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ product_form|crispy }}

            {{ inventory_form|crispy }}

            <!-- Submit Buttons -->
            <button type="submit" class="btn btn-primary" name="submit" value="submit">Submit</button>

        </form>
    {% endblock %}
{% endblock %}
