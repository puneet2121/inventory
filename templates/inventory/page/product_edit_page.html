{% extends 'core/page/full_page.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}

    {% block content %}
        <h1>Edit Product</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endblock %}

{% endblock %}
